<link rel="stylesheet" href="./IngameRoot.scss" />

<div class="ingameroot">
    <Inventory />
    <ItemBar />
    <MiniMap />
    <SaveMenu />

    <div class="Help">
        <label class="Help-title">
            Help
        </label>
        <div class="Help-text">
            <Label class="keybind">
                <buttonhint glyph="PrimaryAttack"> - Break </buttonhint>
            </Label>
            <Label class="keybind">
                <buttonhint glyph="SecondaryAttack"> - Place </buttonhint>
            </Label>
            <Label class="keybind">
                <buttonhint glyph="Zoom"> - Switch Blocks </buttonhint>
            </Label>
            <Label class="keybind">
                <buttonhint glyph="Forward" glyphsize="Small" />
                <buttonhint glyph="left" glyphsize="Small" />
                <buttonhint glyph="back" glyphsize="Small" />
                <buttonhint glyph="right" glyphsize="Small"> - Move</buttonhint>
            </Label>
            <Label class="keybind">
                <buttonhint glyph="Run"> - Select Floor </buttonhint>
            </Label>
        </div>
    </div>
</div>
